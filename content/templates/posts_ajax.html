<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Posts</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    .post {
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .post h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Blog Posts</h1>
  <div id="posts-container">Loading posts...</div>

  <script>
    // Fetch posts from API and display them
    fetch('http://127.0.0.1:8000/api/api_posts/')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('posts-container');
        container.innerHTML = ""; // clear 'Loading posts...'

        if (data.length === 0) {
          container.innerHTML = "<p>No posts found.</p>";
          return;
        }

        data.forEach(post => {
          const div = document.createElement('div');
          div.classList.add('post');
          div.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.content}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error fetching posts:", error);
        document.getElementById('posts-container').innerHTML = "<p>Error loading posts.</p>";
      });
  </script>
</body>
</html>
