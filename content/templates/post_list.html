
<form method="get" action=".">
  <input type="text" name="q" placeholder="Search keyword..." value="{{ request.GET.q }}">
  <input type="text" name="author" placeholder="Author name" value="{{ request.GET.author }}">
  <input type="date" name="date" value="{{ request.GET.date }}">
  <button type="submit">Filter</button>
</form>

<h2>Filtered Posts:</h2>
{% for post in posts %}
  <h3>{{ post.title }}</h3>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="Post image" style="max-width:300px;" />
  {% endif %}
  <p>by {{ post.author.username }} | {{ post.published_date }}</p>
  <p>{{ post.content|truncatewords:20 }}</p>

{% endfor %}
