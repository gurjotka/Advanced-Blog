{% extends 'base.html' %}

{% block title %}Confirm Post Delete{% endblock %}

{% block content %}
  <p>Are you sure you want to delete {{ post.title }} ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete..</button>
    <a href="{% url 'post_detail' post.pk %}" > Cancel </a>
  </form>



{% endblock %}
